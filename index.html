<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/default.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Medal Table</title>
</head>
<body>
    <div class="medal-table-container">
        <div class="medal-table">
            <div class="medal-table-header">
                <div>Rank</div>
                <div>School</div>
                <div class="medal-count gold">G</div>
                <div class="medal-count silver">S</div>
                <div class="medal-count bronze">B</div>
                <div class="medal-count total"><img src="./assets/medalAll.svg" alt="Total Medals" class="total-medal-icon"></div>
                <div></div>
            </div>
            <div id="medal-table-rows"></div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
